name: "CodeQL"

on:
  workflow_call:
  
jobs:
  analyze:
    permissions:
      packages: read
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/autobuild to send a status report
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: true
      matrix:
        include:
        - language: go
          build-mode: autobuild
        - language: python
          build-mode: none
        - language: javascript-typescript
          build-mode: none

    outputs:
          supported: ${{ steps.detect-language.outputs.supported }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL      
        uses: github/codeql-action/init@60168efe1c415ce0f5521ea06d5c2062adbeed1b # v3.28.17
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-and-quality

      - name: Detect language support
        id: detect-language
        run: |
          echo "Checking for language support for ${{ matrix.language }}"
          if codeql resolve queries --language=${{ matrix.language }} > /dev/null 2>&1; then
            echo "Language ${{ matrix.language }} is supported."
            echo "supported=true" >> $GITHUB_ENV
          else
            echo "Language ${{ matrix.language }} is NOT supported."
            echo "supported=false" >> $GITHUB_ENV
            exit 0
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@60168efe1c415ce0f5521ea06d5c2062adbeed1b # v3.28.17
        if: ${{ steps.detect-language.outputs.supported == 'true' }}
        with:
          category: "/language:${{matrix.language}}"
          